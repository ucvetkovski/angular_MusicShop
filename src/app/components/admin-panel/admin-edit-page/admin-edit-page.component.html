<div style="background-color: skyblue; padding: 30px;">
    <div class="container" style="background-color: orange; padding: 40px;" fxLayout="column"
        fxLayoutAlign="space-between center">
        <form [formGroup]="edit_album_form" (ngSubmit)="edit()">
            <div class="form-group">
                <label for="title">Title: <span class="error">*</span></label>
                <input class="form-control" type="text" name="title" formControlName="title"
                    placeholder="Title" />
                <div *ngIf="edit_album_form.get('title')?.invalid && edit_album_form.get('title')?.touched">
                    <div *ngIf="edit_album_form.get('title')?.errors?.['required']"><span class="error">Title is
                            required.</span></div>
                </div>
            </div>

            <div class="form-group">
                <label for="stock">In stock: <span class="error">*</span></label>
                <input class="form-control" type="text" name="in_stock" formControlName="in_stock" placeholder="i.e 50" />
                <div *ngIf="edit_album_form.get('in_stock')?.invalid && edit_album_form.get('in_stock')?.touched">
                    <div *ngIf="edit_album_form.get('in_stock')?.errors?.['required']"><span class="error">A number is required.</span></div>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Price: <span class="error">*</span></label>
                <select formControlName="price">
                    <option *ngFor="let price of prices" value="{{price.id_price}}">${{price.value}}</option>
                </select>
                <div *ngIf="edit_album_form.get('price')?.invalid && edit_album_form.get('price')?.touched">
                    <div *ngIf="edit_album_form.get('price')?.errors?.['required']"><span class="error">Price is required.</span></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!edit_album_form.valid"
                    class="btn btn-info form-control">Submit</button>
            </div>
        </form>
    </div>
</div>
